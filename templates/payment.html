{% extends "layout.html" %}
{% block title %}Payment | {{session.username}}{% endblock %}
{% block content %}

<div class="row">
  <div class="col s12">
    <h2>Trip Confirmation</h2>
    <h5>
      Total Cost of Trip: <span style="color: green">â‚¹{{ total_cost }}</span>
    </h5>
    <br /><br /><br />

    <form class="col s12" method="post" action="/pay">
      <div class="row">
        <div class="input-field col s12">
          <span>Credit Card Number</span>
          <input
            placeholder="1111-2222-3333-4444"
            name="card_number"
            type="text"
          />
        </div>
        <div class="input-field col s12">
          <span>First Name</span>
          <input placeholder="John" name="first_name" type="text" />
        </div>
        <div class="input-field col s12">
          <span>Last Name</span>
          <input placeholder="Smith" name="last_name" type="text" />
        </div>
        <div class="input-field col s12">
          <span>Expiration Month</span>
          <input
            placeholder="04"
            name="expiration_month"
            type="number"
            min="1"
            max="12"
          />
        </div>
        <div class="input-field col s12">
          <span>Expiration Year</span>
          <input
            placeholder="17"
            name="expiration_year"
            type="number"
            min="1"
            max="99"
          />
        </div>
        <div class="col s12 center-align">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Submit<i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
