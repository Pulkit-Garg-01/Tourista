<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Travel Planner" />
    <meta name="author" content="Siddarth Senthilkumar" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--Import Google Icon Font-->
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/materialize.min.css') }}"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <main>
      <!-- Navigation bar -->
      <nav>
        <div class="nav-wrapper grey darken-4">
          <a href="#" data-activates="mobile-demo" class="button-collapse"
            ><i class="material-icons">menu</i></a
          >
          <ul class="left hide-on-med-and-down nav-bar">
            <li><a href="/home">Home</a></li>
            <li><a href="/trip">My Trip</a></li>
            <li><a href="/attractions">Browse Attractions</a></li>
            <li>
              <a href="/add-to-trip" target="_blank">Create Activity</a>
            </li>
            <li><a href="/ai">Itinerary</a></li>
          </ul>
          <ul class="right hide-on-med-and-down nav-bar">
            <li><a href="/logout">Log Out</a></li>
          </ul>
          <ul class="side-nav nav-bar grey darken-4" id="mobile-demo">
            <li><a href="/home" style="color: white">Home</a></li>
            <li><a href="/trip">My Trip</a></li>
            <li><a href="/attractions">Browse Attractions</a></li>
            <li>
              <a href="/add-to-trip" target="_blank">Create Activity</a>
            </li>
            <li><a href="/ai">Itinerary</a></li>
            <li><a href="/logout">Log Out</a></li>
          </ul>
        </div>
      </nav>
      <!-- Page Body -->
      <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          {{ message }}
        </div>
        {% endfor %} {% block content %}{% endblock %}
      </div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/materialize.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/init.js') }}"
    ></script>
  </body>
</html>
